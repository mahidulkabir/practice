        <h1>BRRB Story Telling Contest</h1>
        <h2>Feedback Form</h2>

    <main>
        <form >
        <fieldset>
            <legend >Identification </legend>
            <label for="name">Your Name:<input type="text" name="" id="name"></label>
            <label for="id">Your Id No: <input type="number" name="" id="id"></label>
            <label for="mail"> Your Email:<input type="email" name="" id="mail"></label>

        </fieldset>

        
        
        <fieldset>
            <legend>Ratings </legend>

            <label for="story">
                What was the story you would like to Rate:
                <select name="" id="story ">
                    <option value="1st">I, Me and Mine</option>
                    <option value="2nd">Our Values</option>
                    <option value="3rd">Oh Dear!</option>
                    <option value="4th">I know Enough</option>
                </select>
            </label>


        <label for="rating">
                What Rating Would You Give The story:

          <select name="" id="rating">
             <option value="VeryGood"> Very Good </option>
             <option value="Good">Good</option>
             <option value="average">average</option>
             <option value="Bad">Bad</option>
             <option value="Very Bad">Very Bad</option>
          </select>
          </label>

        </fieldset>



        <fieldset>
            <legend>
             What your suggestions:
            </legend>

                <textarea name="" id="suggestions" rows="5" cols="60" > What Would your suggestions be for the new writers...</textarea>
            
        </fieldset>

     <p> <input type="reset"      
        value="Reset">
        <input type="submit" value="Submit Response">

    </p>
</form>
